<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <h1>Registration Page</h1>
        <form action="./php/reg.php" method="post">
            <label for="name" class="form-label">Name :</label>
            <input type="text" placeholder="ex: shafi" id="name" class="form-control" name="name" required>
            <br>
            <label for="email" class="form-label">Email :</label>
            <input type="email" placeholder="name@gmail.com" id="email" class="form-control" name="email" required>
            <br>
            <label for="password" class="form-label">Password :</label>
            <input type="password" placeholder="ex: abcd$78" id="password" class="form-control" name="password" required>
            <br>
            <label for="address" class="form-label">Address :</label>
            <input type="address" placeholder="ex: banglore" id="address" class="form-control" name="address" required>
            <br>
            <label for="phone" class="form-label">Phone number :</label>
            <input type="tel" placeholder="ex: 9012345678" id="phone" class="form-control" name="phone" required>
            <br>
            <button type="submit" class="btn btn-primary" name="submit">Register</button>
            <br>
            <p class="mt-5">Already have an account ? <a href="./index.html">Login here</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
